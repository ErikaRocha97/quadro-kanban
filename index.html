<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/css/styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Kanban</title>
  </head>
  <body>
    <main>
      <!-- ! Adicionar tarefa  -->

      <form id="task-form">
        <input
          type="text"
          id="task-title-input"
          placeholder="Adicionar tarefa..."
        />
        <!-- o botão tem por padrão o type "submit" -->
        <button id="add-task-button">Adicionar</button>
      </form>

      <!-- ! Kanban -->

      <section class="kanban">
        <!-- ! COLUNA 1: Lista de tarefas pendentes -->

        <div class="kanban-column" data-id="1">
          <div class="kanban-title">
            <h2>Pendente</h2>

            <button class="add-card">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
          <!-- CARDS -->
          <ul class="kanban-cards" id="kanban-pending">
            <li class="kanban-card" draggable="true">
              <div class="badge high">
                <span> Alta prioridade </span>
              </div>

              <p class="card-title">Título da tarefa</p>

              <div class="card-infos">
                <!-- <div class="card-icons">
                  <p>
                    <i class="fa-regular fa-comment"></i>
                    1
                  </p>

                  <p>
                    <i class="fa-solid fa-paperclip"></i>
                    1
                  </p>
                </div> -->
                <div class="user">
                  <img
                    src="src/images/androgynous-avatar-non-binary-queer-person (1).jpg"
                    alt="Avatar"
                  />
                </div>
              </div>
            </li>
          </ul>
        </div>

        <!-- COLUMN 2 -->
        <ul class="kanban-column" data-id="2">
          <div class="kanban-title">
            <h2>Etapa 1</h2>

            <button class="add-card">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
          <!-- CARDS -->
          <li class="kanban-cards">
            <div class="kanban-card" draggable="true">
              <div class="badge medium">
                <span>Média prioridade </span>
              </div>

              <p class="card-title">Título da tarefa</p>

              <div class="card-infos">
                <!-- <div class="card-icons">
                  <p>
                    <i class="fa-regular fa-comment"></i>
                    1
                  </p>

                  <p>
                    <i class="fa-solid fa-paperclip"></i>
                    1
                  </p>

                <div class="user">

                    alt="Avatar"
                  />
                </div>
              </div>
            </div>
          </li>
        </ul>

        <!-- COLUMN 3 -->
        <ul class="kanban-column" data-id="3">
          <div class="kanban-title">
            <h2>Etapa 2</h2>

            <button class="add-card">
              <i class="fa-solid fa-plus"></i>

          </div>
          <!-- CARDS -->
          <li class="kanban-cards">
            <div class="kanban-card" draggable="true">
              <div class="badge low">
                <span> Baixa prioridade </span>

              <p class="card-title">Título da tarefa</p>

              <div class="card-infos">
                <!-- <div class="card-icons">
                  <p>
                    <i class="fa-regular fa-comment"></i>

          </li>
        </ul>

        <ul class="kanban-column" data-id="4">
          <div class="kanban-title">

          </div>
          <!-- CARDS -->

          </li>
        </ul>
